<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<!-- THIS IS A COMMENT -->
		<h1>Look at console to see message</h1>
		<h1>Tomorrow is Trey's Birthday</h1>
		<h1 id="pie">He likes cherry pie</h1>
		<h2 id="newText"></h2>

		<script type="text/javascript">

			//gets list of all h1 elements in webpage
			var h1Elements = document.getElementsByTagName("h1");
			console.log(h1Elements);	

			//gets element of specified id
			var pieElement = document.getElementById("pie");
			//console.log(pieElement);

			//changes text of element
			pieElement.innerHTML = "MORE PIE!!!";

			//changes color of element to whatever is typedin prompt
			pieElement.style.color = prompt("Give me another color");

			document.getElementById("newText").innerHTML = "This is the new text";

			//Displays message to console
			console.log("Hello World");
			//Concatenation
			console.log("My favorite color is "+ prompt("What is your favorite color?"));

			/* Multi
			Line
			Comment */
		</script>

		<!-- Linking to External JavaScript File -->
		<script src="MyScript.js" type="text/javascript"></script>
	</body>
</html>
